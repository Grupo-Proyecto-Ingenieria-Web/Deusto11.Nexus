{% extends "base.html" %}

{% block titulo %}Titulo de articulos{% endblock %}

{% block contenido %}
     <form action="{% url 'registrar' %}"method="post">
        {% csrf_token %}
        <p>
            <label>Dni del empleado</label>
            <input type="text" name="dni"> 
        </p>
        <p>
            <label>Nombre del empleado</label>
            <input type="text" name="nombre"> 
        </p>
        <p>
            <label>Apellidos del empleado</label>
            <input type="text" name="apellidos"> 
        </p>
        <p>
            <label>Email del empleado</label>
            <input type="email" name="email"> 
        </p>
        <p>
            <label>Telefono del empleado</label>
            <input type="tel" name="telefono"> 
        </p>
        <p>
            
            <input type="submit" value="Registrar"> 
        </p>
    </form>

    </form>
{% endblock %}
